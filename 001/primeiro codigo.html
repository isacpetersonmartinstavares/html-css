<!DOCTYPE html><!--para html 5-->
<html lang="pt-br"><!--inicia o html+seleciona a linguagem-->
    <!--marca= tag(<abre> e </fecha>)-->
<head><!--configuraçoes-->
    <meta charset="UTF-8"><!--possibilita acentuaçao-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--100% visivel-->
    <title>Document</title><!--titulo pricipal na aba-->
</head><!--fechamento-->
<body><!--conteudo(visivel)-->
    <!--tag de conteudo-->
    <h1>sub-titulo(1-6)</h1><!--headers((maior)1->2->3->4->5->6(menor))-->
    <p>paragrafo</p>
    <!--sem fechamento-->
    <hr><!--linha horizontal-->
</body><!--fechamento-->
</html><!--fecha o html-->
